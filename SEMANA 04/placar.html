<!DOCTYPE html>
<html lang="pt-BR" data-theme="misto">
<head>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Placar RPG — Vale do Espantalho</title>
  <meta name="description" content="Placar semanal dos aventureiros do Vale do Espantalho, com pontuações e grupos.">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lora&display=swap">
  <style>
    /* ======= CONFIGURAÇÕES DE TEMA ======= */
    :root {
      --radius: 14px;
      --shadow: 0 10px 25px rgba(0,0,0,.1);
      --max-w: 1100px;

      /* Cores padrão (misto) */
      --bg: #0f1221;
      --bg-soft: #171a2e;
      --card: #1d2140;
      --text: #e8ecff;
      --muted: #b9c0ff;
      --accent: #8b5cf6;
      --accent-2: #22d3ee;
      --ok: #22c55e;
      --warn: #f59e0b;
    }

    [data-theme="medieval"] {
      --bg: #0c0a09;
      --bg-soft: #141210;
      --card: #1c1917;
      --text: #fde68a;
      --muted: #fcd34d;
      --accent: #b45309;
      --accent-2: #84cc16;
    }

    [data-theme="moderno"] {
      --bg: #0b1020;
      --bg-soft: #101630;
      --card: #111936;
      --text: #f8fafc;
      --muted: #cbd5e1;
      --accent: #6366f1;
      --accent-2: #06b6d4;
    }

    * { box-sizing: border-box; }
    html { height: 100%; min-height: 100vh; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Lora', serif;
      background: radial-gradient(circle at center, rgba(139,92,246,.25) 0%, transparent 70%),
                  radial-gradient(circle at 80% 20%, rgba(34,211,238,.18) 0%, transparent 70%),
                  var(--bg);
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: var(--text);
      padding: 20px;
    }
    a { color: var(--accent-2); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .container { width: min(100%, var(--max-w)); margin: 0 auto; padding: 0 1rem; }
    .card { background: var(--card); border-radius: var(--radius); box-shadow: var(--shadow); }
    .btn { display: inline-flex; align-items: center; gap: .5rem; padding: .7rem 1rem; border-radius: 999px; border: 1px solid transparent; cursor: pointer; font-weight: 600; }
    .btn-primary { background: linear-gradient(135deg, var(--accent), var(--accent-2)); color: #0b0e1a; }
    .btn-ghost { background: transparent; color: var(--text); border-color: rgba(255,255,255,.15); }

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(8px);
      background: color-mix(in oklab, var(--bg) 85%, transparent);
      border-bottom: 1px solid rgba(255,255,255,.07);
    }
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      padding: .7rem 0;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: .75rem;
    }
    .brand img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,.15);
    }
    .brand h1 {
      font-family: 'Cinzel', serif;
      font-size: 1.1rem;
      margin: 0;
      letter-spacing: .4px;
    }

    .menu {
      display: flex;
      gap: .6rem;
      align-items: center;
    }
    .menu a {
      padding: .5rem .8rem;
      border-radius: 999px;
      font-family: 'Lora', serif;
    }
    .menu a:hover, .menu a:focus {
      background: rgba(255,255,255,.08);
      outline: none;
    }

    .theme-switch {
      display: flex;
      gap: .4rem;
      align-items: center;
    }
    .theme-switch select {
      background: var(--card);
      color: var(--text);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 999px;
      padding: .4rem .8rem;
      font-family: 'Lora', serif;
    }

    .hamb { display: none; }
    @media (max-width: 800px) {
      .menu {
        display: none;
        position: absolute;
        right: 1rem;
        top: 64px;
        background: var(--bg-soft);
        padding: .5rem;
        border-radius: var(--radius);
        width: calc(100% - 2rem);
        box-shadow: var(--shadow);
        flex-direction: column;
        align-items: stretch;
      }
      .menu.open { display: flex; }
      .hamb { display: inline-flex; }
    }

    /* ======= PLACAR ======= */
    h1 {
      font-family: 'Cinzel', serif;
      font-size: 2.5em;
      color: var(--accent);
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      background: var(--card);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      overflow: hidden;
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    th, td {
      padding: 12px;
      border: 1px solid var(--muted);
      text-align: center;
      vertical-align: middle;
      transition: all 0.3s ease;
    }

    th {
      background: var(--accent);
      color: var(--bg);
      font-family: 'Cinzel', serif;
    }

    td div {
      margin: 2px 0;
      font-style: italic;
      color: var(--text);
      text-align: center;
    }

    tr:nth-child(even) { background: rgba(255, 255, 255, 0.05); }
    tr:nth-child(2) { background: rgba(255, 215, 0, 0.2); }
    tr:nth-child(3) { background: rgba(192, 192, 192, 0.2); }
    tr:nth-child(4) { background: rgba(205, 127, 50, 0.2); }

    tr {
      animation: fadeIn 0.5s ease-in;
      transition: all 0.3s ease;
    }

    tr:hover {
      background: var(--accent-2) !important;
      color: var(--bg) !important;
      transform: scale(1.05);
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.9);
      position: relative;
      z-index: 1;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      table {
        display: block;
        overflow-x: auto;
      }
      th, td {
        padding: 8px;
        font-size: 0.9em;
        text-align: center;
      }
      tr {
        display: block;
        margin-bottom: 10px;
      }
      td {
        display: block;
        text-align: center; /* mantém centralizado no celular */
      }
      td:before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        margin-bottom: 4px;
        color: var(--text);
        text-align: center; /* centraliza o label também */
      }
      th { display: none; }
      td[data-label="Nome"] { font-weight: bold; }
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav" role="navigation" aria-label="Navegação principal">
      <div class="brand">
        <img src="imagens/brasao.png" alt="Brasão de Vale do Espantalho" />
        <h1>Vale Do Espantalho</h1>
      </div>
      <nav>
        <button class="btn btn-ghost hamb" aria-expanded="false" aria-controls="menu" id="hambBtn">☰ Menu</button>
        <div id="menu" class="menu" role="menubar">
          <a role="menuitem" href="home.html">Home</a>
          <a role="menuitem" href="site2.html">Reliquias</a>
          <a role="menuitem" href="placar.html">Placar</a>
          <a role="menuitem" href="pvp.html">PvP</a>
          <a role="menuitem" href="breve.html">Em breve...</a>
        </div>
      </nav>
      <div class="theme-switch" aria-label="Seletor de tema">
        <label for="themeSel" class="muted" style="font-size:.9rem">Tema:</label>
        <select id="themeSel" aria-label="Escolha um tema">
          <option value="medieval">Medieval Encantado</option>
          <option value="moderno">Moderno Mágico</option>
          <option value="misto" selected>Misto</option>
        </select>
      </div>
    </div>
  </header>

  <section class="container" style="padding: 2rem 0;">
    <h1>Placar da Semana</h1>
    <table id="placar" aria-label="Placar de RPG">
      <tr><th>Nome</th><th>Grupo</th><th>Pontos</th></tr>
    </table>
  </section>

  <footer class="container">
    <p>&copy; 2025 Vale do Espantalho — Todos os direitos reservados.</p>
  </footer>

  <script type="module">
    const themeSel = document.getElementById('themeSel');
    themeSel.addEventListener('change', e => {
      document.documentElement.setAttribute('data-theme', e.target.value);
    });

    const hambBtn = document.getElementById('hambBtn');
    const menu = document.getElementById('menu');
    hambBtn.addEventListener('click', () => {
      const expanded = hambBtn.getAttribute('aria-expanded') === 'true';
      hambBtn.setAttribute('aria-expanded', !expanded);
      menu.classList.toggle('open');
    });

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBK9Gye5RjIB6gY4edWQNGCq-aiV7qDsQQ",
      authDomain: "tabela-pontuacao.firebaseapp.com",
      projectId: "tabela-pontuacao",
      storageBucket: "tabela-pontuacao.firebasestorage.app",
      messagingSenderId: "694112158245",
      appId: "1:694112158245:web:b55c03888a05c6f7aab5cc",
      measurementId: "G-EYBP0Z7PV6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const q = query(collection(db, "placar"), orderBy("ponto", "desc"));

    onSnapshot(q, (snapshot) => {
      const tabela = document.getElementById("placar");
      tabela.innerHTML = "<tr><th>Nome</th><th>Grupo</th><th>Pontos</th></tr>";

      snapshot.forEach((doc) => {
        const dado = doc.data();
        let gruposHTML = "—";
        if (dado.grupo) {
          const grupos = dado.grupo.split(",");
          gruposHTML = grupos.map(g => `<div>${g.trim()}</div>`).join("");
        }
        tabela.innerHTML += `
          <tr>
            <td data-label="Nome">${dado.nome}</td>
            <td data-label="Grupo">${gruposHTML}</td>
            <td data-label="Pontos">${dado.ponto}</td>
          </tr>`;
      });
    });
  </script>
</body>
</html>
